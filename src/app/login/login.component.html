<div class="container mt-5">
    <div class="card" style="padding: 20px;">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <input type="text" ngModel name="userName" id="userName" placeholder="Enter your username" class="form-control mb-3">

            <input type="password" ngModel name="userPassword" id="userPassword" placeholder="Enter your password" class="form-control mb-3">

            <input type="submit" value="Login" class="btn btn-outline-primary form-control rounded-0">

            <button type="button" class="btn btn-default" (click)="addNewUser()">Sign up</button>
        </form>
    </div>
</div>
<div *ngIf="invalidUser">
    <div class="page-wrap d-flex flex-row align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12 text-center">
                    <h1>Access denied</h1>
                    <div class="mb-4 lead">Please Login</div>
                    <a href="/login" class="btn btn-success">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
